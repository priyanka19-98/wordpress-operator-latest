# permissions for end users to view wordpresses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wordpress-viewer-role
rules:
- apiGroups:
  - wordpress.example.com
  resources:
  - wordpresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wordpress.example.com
  resources:
  - wordpresses/status
  verbs:
  - get
