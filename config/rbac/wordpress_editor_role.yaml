# permissions for end users to edit wordpresses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wordpress-editor-role
rules:
- apiGroups:
  - wordpress.example.com
  resources:
  - wordpresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - wordpress.example.com
  resources:
  - wordpresses/status
  verbs:
  - get
